<div class="row">
    @for (s of this.services; track s._id) {
        <div class="col-lg-4 col-md-6 col-sm-12">
            <div class="ser_110 shadow_0">
                <div class="ser_110_thumb">
                <a (click)="delete(s._id)" class="likes"><i class="fa fa-trash"></i></a>
                <a [routerLink]="['/client/service-proposals', s._id]" class="ser_100_link"><img [src]="'http://127.0.0.1:3000/image/services/' + s.image"
                        class="img-fluid" alt=""></a>
            </div>
            <div class="ser_110_caption">

                <div class="ser_title098">
                    <h4 class="_ser_title"><a [routerLink]="['/client/service-proposals', s._id]">{{ s.name }}</a></h4>
                    <p>{{ s.description.substr(0,100) }}</p>
                </div>
            </div>
            <div class="ser_110_footer">
                <div class="_110_foot_left">
                    <div class="_autho098"><img [src]="'http://127.0.0.1:3000/image/' + s.idUser.image" class="img-fluid circle"
                            alt=""><img src="assets/img/verify.svg" class="verified" width="12" alt="">
                    </div>
                    <div class="_autho097">
                        <h5><a href="author-detail.html">{{ s.idUser.firstname + " " + s.idUser.lastname}}</a></h5>
                    </div>
                </div>
                <div class="_110_foot_right">
                    <div class="_oi0po"><i class="fa fa-bolt"></i>From<strong
                            class="theme-cl">{{ s.salary | currency:'USD' }}</strong></div>
                </div>
            </div>
        </div>
        </div>
    }

</div>
